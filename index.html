<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis</title>
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="neu.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Hero Container Top of Page -->
        <div class="heroBG">
            <div class="heroContainer maxSectionWidth">
                <div class="heroTitle weight-medium font-dmsans">Welcome to Oasis, a digital meditation experience.
                </div>
                <!-- Begin Button -->
                <div class="beginButtonContainer">
                    <div class="beginButton"></div>
                    <div class="beginCircle">
                        <div class="beginArrowContainer">
                            <div class="beginArrowLine"></div>
                            <div class="beginArrowPoint"></div>
                        </div>
                        <div class="beginText font-barlow weight-regular">Try It</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Summary Container -->
        <div class="summaryBG">
            <div class="summaryContainer maxSectionWidth">
                <div class="summaryTextContainer">
                    <div class="font-dmsans weight-medium 
            summaryTitle">Just Breathe.</div>
                    <div class="paragraph weight-regular font-barlow summaryPara">While our original intention for Oasis
                        was
                        to create
                        an
                        exhibit at Imagine RIT, we have since had to
                        pivot to make it entirely digital.
                        Now you can experience the Oasis on your own device, and just breathe to melt away stress.</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
